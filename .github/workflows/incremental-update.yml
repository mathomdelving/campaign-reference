name: Incremental Data Update

on:
  # Scheduled updates
  schedule:
    # Normal: every hour
    - cron: '0 * * * *'
    # Filing period (days 13-17 of Jan, Apr, Jul, Oct): every 30 minutes
    - cron: '*/30 * 13-17 1,4,7,10 *'
    # Peak hours on deadline day (15th of quarter months, ~9am-6pm ET): every 10 minutes
    - cron: '*/10 13-23 15 1,4,7,10 *'

  # Manual trigger option
  workflow_dispatch:
    inputs:
      lookback_days:
        description: 'Number of days to look back for filings'
        required: false
        default: '1'
        type: string

jobs:
  incremental-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run incremental update
        env:
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.lookback_days }}" ]; then
            python scripts/data-loading/incremental_update.py --lookback ${{ github.event.inputs.lookback_days }}
          else
            python scripts/data-loading/incremental_update.py
          fi

      - name: Detect new filings and queue notifications
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: |
          echo "Detecting new filings and queuing notifications..."
          python scripts/maintenance/detect_new_filings.py --once

      - name: Send email notifications
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          SENDGRID_FROM_NAME: ${{ secrets.SENDGRID_FROM_NAME }}
        run: |
          echo "Sending email notifications..."
          python scripts/maintenance/send_notifications.py

      - name: Log completion
        run: |
          echo "Incremental update and notifications completed at $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Incremental data update or notifications failed. Check the logs for details."
